---
layout: default
---

<div class="main">

    <h1 class="subpage-header">Meet the Team</h1>
    <hr/>
    <div class="flex-container flex-vcenter member-section">
        {% for member in site.data.team.members %}
        <div class="flex-6 center-content member-info">
            <img class="rounded team-photo" src="{{member.image}}"/>
            <h2 class="team-name">{{member.name}}</h2>
            <span class="team-role">{{member.role}}</span>

            <p>
                <i class="far fa-envelope"></i>
                <a class="member-email" href="mailto:{{member.email}}">{{member.email}}</a>
            </p>
        </div>
        {% endfor %}
    </div>

</div>
